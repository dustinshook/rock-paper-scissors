<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body id="rps-body" class="page-wrapper">
    <div id="landing" class="landing-page">
        <div class="landing-title">
            <span class="landing-word">Rock</span>
            <span class="landing-word">Paper</span>
            <span class="landing-word">Scissors</span>
        </div>
        <div class="button" id="start-game">
            Let's Play
        </div>
    </div>

    <main id="game" class="page-content hidden">

        <div id="scoreboard" class="scoreboard-wrapper">
            <div id="away" class="score">
                <div id="user-label" class="badge">Away Team</div>
                <div class="score-num-wrapper">
                    <span id="user-score" class="game-score">0</span>
                </div>
                <div class="choice-icon">
                    <i id="user-choice" class="fas fa-question"></i>
                </div>
            </div>
            <div id="home" class="score">
                <div id="computer-label" class="badge">Home Team</div>
                <div class="score-num-wrapper">
                    <span id="computer-score" class="game-score">0</span>
                </div>
                <span class="choice-icon">
                    <i id="computer-choice" class="fas fa-question"></i>
                </span>
            </div>
        </div>
        <div class="choices-wrapper">
            <h1>Choose your fighter</h1>
            <div class="choices">
                <div class="button" id="rock">
                    <i class="fas fa-hand-rock fa-5x fa-rotate-90"></i>
                </div>
                <div class="button" id="paper">
                    <i class="fas fa-hand-paper fa-5x"></i>
                </div>
                <div class="button" id="scissors">
                    <i class="fas fa-hand-scissors fa-5x"></i>
                </div>
            </div>
        </div>
        <div id="result-message" class="action-message-wrapper"></div>


    </main>

    <div id="game-over" class="hidden landing-page">
        <div class="landing-title">
            <span class="landing-word">Game</span>
            <span class="landing-word">Over</span>
        </div>
        <p id="game-over-message"></p>
        <div class="button" id="restart-game">
            Rematch
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
