<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body id="rps-body" class="page-wrapper">

    <audio id="game-start-sound" src="sounds/game-start-6104.mp3" type="audio/mp3"></audio>
    <audio id="game-win-sound" src="sounds/retro-video-game-coin-pickup-38299.mp3" type="audio/mp3"></audio>
    <audio id="game-lose-sound" src="sounds/hurt_c_08-102842.mp3" type="audio/mp3"></audio>
    <audio id="game-tie-sound" src="sounds/retro-game-shot-152052.mp3" type="audio/mp3"></audio>
    <audio id="game-over-win-sound" src="sounds/winsquare-6993.mp3" type="audio/mp3"></audio>
    <audio id="game-over-sound" src="sounds/videogame-death-sound-43894.mp3" type="audio/mp3"></audio>

    <div id="landing" class="landing-page">
        <div class="landing-title">
            <span class="pallet-highlight">Rock</span>
            <span class="pallet-highlight">Paper</span>
            <span class="pallet-highlight">Scissors</span>
        </div>
        <div class="button" id="start-game">
            Let's Play
        </div>
    </div>

    <main id="game" class="page-content hidden">
        <h1 class="game-title">
            <span class="pallet-highlight">Rock</span>
            <span class="pallet-highlight">Paper</span>
            <span class="pallet-highlight">Scissors</span>
        </h1>
        <div id="scoreboard" class="scoreboard-wrapper">
            <div id="away" class="score">
                <div id="user-label" class="badge"><i class="fas fa-user pallet-highlight"></i></div>
                <div class="score-num-wrapper">
                    <span id="user-score" class="game-score pallet-highlight">0</span>
                </div>
                <div class="choice-icon">
                    <i id="user-choice" class="fas fa-question pallet-highlight"></i>
                </div>
            </div>
            <div id="home" class="score">
                <div id="computer-label" class="badge"><i class="fas fa-robot pallet-highlight"></i></div>
                <div class="score-num-wrapper">
                    <span id="computer-score" class="game-score pallet-highlight">0</span>
                </div>
                <span class="choice-icon">
                    <i id="computer-choice" class="fas fa-question pallet-highlight"></i>
                </span>
            </div>
        </div>

        <div id="action-message" class="action-message-wrapper">Choose your fighter<span class="dots">..</span>
        </div>

        <div class="choices-wrapper">
            <div class="choices">
                <div class="button" id="rock">
                    <i class="fas fa-hand-rock fa-5x fa-rotate-90"></i>
                </div>
                <div class="button" id="paper">
                    <i class="fas fa-hand-paper fa-5x"></i>
                </div>
                <div class="button" id="scissors">
                    <i class="fas fa-hand-scissors fa-5x"></i>
                </div>
            </div>
        </div>

        <div id="result-message" class="action-message-wrapper"></div>
    </main>

    <div id="game-over" class="hidden landing-page">
        <div class="landing-title">
            <span class="pallet-highlight">Game</span>
            <span class="pallet-highlight">Over</span>
        </div>
        <p id="game-over-message"></p>
        <div class="button" id="restart-game">
            Rematch
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>
                Sound Effects from <a href="https://pixabay.com/sound-effects/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=38299">Pixabay</a>
            </p>
        </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
